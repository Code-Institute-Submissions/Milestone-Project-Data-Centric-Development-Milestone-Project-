{% extends "base.html" %}
{% block content %}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Edit Recipe</h1>
<!--Materialise form to imput recipes-->
            <div class="row">
            <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field center col s12">
                    <input value="{{ recipe.recipe_name }}" placeholder="What is your awesome recipe's cool name?" name="recipe_name" id="recipe_name" type="text" class="validate">
                    <label for="recipe_name">Recipe Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field center col s12">
                    <input value="{{ recipe.recipe_image}}" placeholder="Add recipre image url" id="recipe_image" name="recipe_image" type="text" class="validate">
                    <label for="recipe_image">Add Image</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field center col s12">
                    <input value="{{ recipe.recipe_cook_time}}" placeholder="1 hour 30 minutes" id="recipe_cook_time" name="recipe_cook_time" type="text" class="validate">
                    <label for="recipe_cook_time">Cooking Time</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field center col s12">
                    <input value="{{ recipe.recipe_servings }}" placeholder="How many mouths will this feed?" id="recipe_servings" name="recipe_servings" type="text" class="validate">
                    <label for="recipe_servings">Servings</label>
                    </div>
                </div>  
                <!-- <div class="row">
                    <div class="input-field col s12">
                    <select id="recipe_servings"  class="validate">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">1-2</option>
                        <option value="2">2-4</option>
                        <option value="3">5-7</option>
                        <option value="4">8-10</option>
                    </select>
                    <input id="recipe_servings" type="range" class="validate" min="0" max="10" />
                    <br>
                    <label for="recipe_servings">Servings</label>
                    </div>
                </div> -->
                <div class="row">
                    <div class="input-field col s12">
                    <input value="{{ recipe.recipe_instructions }}" placeholder="List each Instruction - one per line" id="recipe_instructions" name="recipe_instructions" type="text" class="validate">
                    <label for="recipe_instructions">Recipe Instructions</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <input value="{{ recipe.recipe_ingredients }}" placeholder="List each Ingredient - one per line" id="recipe_ingredients" name="recipe_ingredients" type="text" class="validate">
                    <label for="recipe_ingredients">Ingredients</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="meal_type" name="meal_type_name">
                        <option value="meal_type_name" disabled selected>Which Meal Of the Day</option>
                    {% for meal in meal_type %}
                        <option value="{{meal.meal_type_name}}">{{meal.meal_type_name}}</option>
                    {% endfor %}
                    </select>
                        <label>Meal Of the Day</label>
                    </div>
                </div> 
                <div class="switch">
                    <label>
                        <input id="is_vegetarian" name="is_vegetarian" type="checkbox">
                        <span class="lever"></span>
                        Is veggy
                    </label>
                </div>
                <!--
                <div class="row">
                    <div class="input-field col s12">
                        <select id="category" name="meal_category">
                        <option value="" disabled selected>Is this for meat lovers, veggy lovers, or fish lovers?</option>
                    {% for cat in categories %}
                        <option value="{{cat.meal_category}}">{{cat.meal_category}}</option>
                    {% endfor %}
                    </select>
                        <label>Recipe Category</label>
                    </div>
                </div>
                -->
                <div class="row center">
                     <button class="btn-large waves-effect waves-light orange" type="submit" name="action">Save Recipe Edit
                         <i class="material-icons right">playlist_add</i>
                    </button>
                    
                </div>
            </form>
            </div>    
        </div>
    </div>
    
{% endblock %}
