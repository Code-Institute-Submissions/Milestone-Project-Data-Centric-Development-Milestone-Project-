{% extends "base.html" %}
{% block content %}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Add a new Recipe</h1>
<!--Materialise form to imput recipes-->
            <div class="row">
            <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field center col s12">
                    <input placeholder="What is your awesome recipe's cool name?" name="recipe_name" id="recipe_name" type="text" class="validate">
                    <label for="recipe_name">Recipe Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field center col s12">
                    <input placeholder="Add recipre image url" id="recipe_image" name="recipe_image" type="text" class="validate">
                    <label for="recipe_image">Add Image</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field center col s12">
                    <input placeholder="1 hour 30 minutes" id="recipe_cook_time" name="recipe_cook_time" type="text" class="validate">
                    <label for="recipe_cook_time">Cooking Time</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field center col s12">
                    <input placeholder="How many mouths will this feed?" id="recipe_servings" name="recipe_servings" type="text" class="validate">
                    <label for="recipe_servings">Servings</label>
                    </div>
                </div>             
                <div class="row">
                    <div class="input-field col s12">
                    <input placeholder="List each Instruction - one per line" id="recipe_instructions" name="recipe_instructions" type="text" class="validate">
                    <label for="recipe_instructions">Recipe Instructions</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <input placeholder="List each Ingredient - one per line" id="recipe_ingredients" name="recipe_ingredients" type="text" class="validate">
                    <label for="recipe_ingredients">Ingredients</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="meal_type" name="meal_type_name">
                        <option value="" disabled selected>Which Meal Of the Day</option>
                    {% for meal in meal_type %}
                        <option value="{{meal.meal_type_name}}">{{meal.meal_type_name}}</option>
                    {% endfor %}
                    </select>
                        <label>Meal Of the Day</label>
                    </div>
                </div> 
                <div class="switch">
                    <label>
                        <input id="is_vegetarian" name="is_vegetarian" type="checkbox">
                        <span class="lever"></span>
                        Is veggy
                    </label>
                </div>               
                <div class="row center">
                     <button class="btn-large waves-effect waves-light orange" type="submit" name="action">Add Recipe
                         <i class="material-icons right">playlist_add</i>
                    </button>
                    <button class="btn-large waves-effect waves-light red" type="submit" href='/';>Cancel                         
                         <i class="material-icons right">cancel</i>
                    </button>     
                </div>
            </form>
            </div>
            <div class="row">
            <h2 class="center light-blue-text">Latest Recipes</h2>
            {% for recipe in all_recipes %}
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center">{{ recipe.recipe_name }}</h2>
                        <h5 class="center">{{ recipe.recipe_cook_time }}</h5>
                        <h3 class="center">{{ recipe.recipe_servings }}</h3>
                        <p class="light">{{ recipe.recipe_instructions }}</p>
                        <p class="light">{{ recipe.recipe_ingredients }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>    
        </div>
    </div>
    
{% endblock %}
