<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Welcome to Recipify</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    {% block nav %} 
        {% include 'includes/_navbar.html' %} 
    {% endblock %}
    <div class="container">
    <!-- Search Box -->
                    <form class="recipe-search" action="{{ url_for('search')}}"  method="POST">
                        <input type="text" class="form-control" placeholder="Search Recipes by keyword" id="search" name="search" required>
                        
                        <button class="waves-effect waves-light transparent" type="submit" name="action"><i class="fa fa-search"></i></button>
                        
                    </form>
    </div>
    {% block content %}
    {% endblock %}
    {% block footer %} 
        {% include 'includes/_footer.html' %} 
    {% endblock %}
  <!--  Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

<!-- JS Queries-->

    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        });

        document.getElementById("matfix").addEventListener("click", function(e) {
	        e.stopPropagation();
            });
    </script>
    {% block scripts %}
    {% endblock %}
  
  
    </body>
</html>
