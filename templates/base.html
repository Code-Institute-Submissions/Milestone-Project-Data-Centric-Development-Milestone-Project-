<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!-- Customised Title for every page-->
    {% if title %}
    <title>Recipify - {{ title }}</title>
    {% else %}
    <title>Recipify</title>
    {% endif %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.png')}}" type="image/x-icon">
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="{{ url_for('static', filename='materialize/css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    {% block nav %} 
        {% include 'includes/_navbar.html' %} 
    {% endblock %}
    
    <div class="container">
    <!-- Search Box -->
                    <form class="recipe-search" action="{{ url_for('search')}}"  method="POST">
                        <input type="text" class="form-control" placeholder="Search Recipes by keyword" id="search" name="search" required>
                        
                        <button class="waves-effect waves-light transparent" type="submit" name="action"><i class="fa fa-search"></i></button>
                        
                    </form>
    </div>
    {% block content %}
    {% endblock %}

<!--- Footer -->
    {% block footer %} 
        {% include 'includes/_footer.html' %} 
    {% endblock %}
  <!--  Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{{ url_for('static', filename='materialize/js/materialize.js') }}"></script>
    <script src="{{ url_for('static', filename='materialize/js/init.js') }} "></script>
    <!-- JS for Tenor GIFs -->
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>


    {% block scripts %}
    {% endblock %}
  
  
    </body>
</html>
