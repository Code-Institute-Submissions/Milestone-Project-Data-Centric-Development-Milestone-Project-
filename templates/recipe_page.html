{% extends "base.html" %}
{% block content %}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>          
            <div class="row ">
            <h2 class="center light-blue-text">{{ recipe.recipe_name }}</h2>           
                <div class="col s12">
                    <div class="recipe-block">
                     <!-- Recipe Image -->
                        <img src="{{recipe.recipe_image}}" class="materialboxed" alt="{{recipe.recipe_name}}">
                     <!-- Recipe INTRO -->
                        <h6 class="center"><i class="fas fa-clock"></i>{{ recipe.recipe_cook_time }}</h6>
                        <h6 class="center"><i class="fas fa-utensils"></i> {{ recipe.recipe_servings }}</h6>
                        <p class="light">{{ recipe.recipe_instructions }}</p>
                        <p class="light">{{ recipe.recipe_ingredients }}</p>         
                    </div>
                </div>
            </div> 
            <div class="row ">
                <div class="col s12">
                        <!--Edit Recipe Button -->
                        <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn waves-effect waves-light orange">Edit Recipe</a>
                        <!--Delete Recipe Button -->
                        <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="btn waves-effect waves-light red">Delete Recipe</a>
                </div>
            </div>   
        </div>
    </div>
    
    
{% endblock %}
